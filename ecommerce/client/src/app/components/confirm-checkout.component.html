<h2>Checkout</h2>

<form [formGroup]="checkoutForm">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>
<div *ngIf="cart">
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of cart">
        <td> {{i.name}} </td>
        <td> {{i.price |currency:"INR":"symbol"}} </td>
        <td> {{i.quantity}} </td>
      </tr>
    </tbody>
    <tfoot>
      <td></td>
      <td>Total: </td>
      <td> {{total |currency:"INR":"symbol"}} </td>
    </tfoot>
  </table>
</div>
